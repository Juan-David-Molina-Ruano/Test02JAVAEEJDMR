<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layouts/_mainLayout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div layout:fragment="content">
        <!-- Mostrar mensaje de confirmación en caso de éxito -->
        <div th:if="${msg != null}">
            <script>
                Swal.fire({
                    title: "Confirmación",
                    text: '[[${msg}]]',
                    icon: "success"
                });
            </script>
        </div>

        <!-- Mostrar mensaje de error en caso de error -->
        <div th:if="${error != null}">
            <script>
                Swal.fire({
                    title: "Error",
                    text: '[[${error}]]',
                    icon: "error"
                });
            </script>
        </div>

        <div class="row" style="margin: 100px;">
            <div class="card">
                <div class="card-header row">
                    <h1 class="card-text col-md-12" style="text-align: center;">Detalles del pedido</h1>
                </div>

                <div class="card-body">
                    <form th:object="${detalleOrdenJDMR}" class="row" method="post">
                        <input type="hidden" name="id" th:value="${detalleOrdenJDMR != null ? detalleOrdenJDMR.id : ''}">
                        <div class="col-md-6">
                            <label class="form-label" for="ordenJDMR">Orden<span style="color: red;">*</span></label>
                            <select name="orden_id" id="ordenJDMR" class="form-control" disabled required>
                                <option th:each="orden : ${ordenes}" th:value="${orden.id}"
                                        th:text="${orden.fechaOrdenJDMR}" th:selected="${orden.id} == ${detalleOrdenJDMR.ordenJDMR.id}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="productoJDMR">Producto<span style="color: red;">*</span></label>
                            <select name="producto_id" id="productoJDMR" class="form-control" disabled required>
                                <option th:each="producto : ${productos}" th:value="${producto.id}"
                                        th:text="${producto.nombreJDMR}" th:selected="${producto.id} == ${detalleOrdenJDMR.productoJDMR.id}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="precioJDMR">Precio<span style="color: red;">*</span></label>
                            <input type="number" class="form-control" th:field="*{precioJDMR}" id="precioJDMR"
                                   placeholder="Precio del producto" step="0.01" disabled required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="cantidadJDMR">Cantidad<span style="color: red;">*</span></label>
                            <input type="number" class="form-control" th:field="*{cantidadJDMR}" id="cantidadJDMR"
                                   placeholder="Cantidad del producto" disabled required>
                        </div>
                        <div class="row" style="display: flex; flex-wrap: 3px;">
                            <div class="col-md-6" style="padding-top: 10px;">
                                <a style="width: 100%;" th:href="@{/detallesorden/edit/{id} (id = ${detalleOrdenJDMR.id}) }" class="btn btn-primary">Editar</a>
                            </div>
                            <div class="col-md-6" style="padding-top: 10px;">
                                <a style="width: 100%;" class="btn btn-secondary" th:href="@{/detallesorden/index}">Regresar</a>
                            </div>
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
    </div>

</body>

</html>
